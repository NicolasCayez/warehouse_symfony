name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony:
    runs-on: ubuntu-latest
    steps:
    # uses: shivammathur/setup-php@v2
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.2'
    - uses: actions/checkout@v4
    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist || composer update
    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.sqlite
    ## —— Tests  ———————————————————————————————————————————————————————————
    - name: Load Doctrine fixtures
      run: php bin/console d:m:m --no-interaction --env=test
    - name: Load Doctrine fixtures
      run: php bin/console d:f:l --no-interaction --env=test
    - name: Run functionnal and unit tests
      run: |
        cp phpunit.xml.ci phpunit.xml
        make test-all
